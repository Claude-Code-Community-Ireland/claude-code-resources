name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Run validation
        run: |
          bash tests/validate-marketplace.sh
          bash tests/validate-skills.sh
          bash tests/validate-agents.sh
          bash tests/validate-commands.sh

      - name: Copy plugin into npm package
        run: |
          mkdir -p npm/plugins
          cp -r plugins/vibeworks-library npm/plugins/

      - name: Publish
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
