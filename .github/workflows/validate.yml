name: Validate Resources

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install ajv ajv-formats js-yaml

      - name: Validate metadata files
        run: |
          [ -f scripts/validate.js ] && node scripts/validate.js || echo "No validate.js found, skipping"

      - name: Validate marketplace and plugin manifests
        run: bash tests/validate-marketplace.sh

      - name: Validate skills
        run: bash tests/validate-skills.sh

      - name: Validate agents
        run: bash tests/validate-agents.sh

      - name: Validate commands
        run: bash tests/validate-commands.sh

      - name: Check JSON files are valid
        run: |
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read f; do
            python3 -c "import json; json.load(open('$f'))" 2>/dev/null || echo "INVALID JSON: $f"
          done

      - name: Check for trailing whitespace
        run: |
          if grep -rn ' $' plugins/ --include="*.md" | head -5; then
            echo "::warning::Trailing whitespace found in markdown files"
          fi

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./

  label-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Label PR based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
