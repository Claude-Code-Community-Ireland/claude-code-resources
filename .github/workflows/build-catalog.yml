name: Build Catalog

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'agents/**'
      - 'claude-md/**'
      - 'prds/**'
      - 'mcp-servers/**'
      - 'hooks/**'
      - 'prompts/**'
      - 'workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install js-yaml glob

      - name: Build catalog
        run: node scripts/build-catalog.js

      - name: Commit catalog changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add catalog/catalog.json
          git diff --staged --quiet || git commit -m "chore: update catalog.json [skip ci]"
          git push
