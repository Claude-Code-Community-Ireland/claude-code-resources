<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Resources | Community Ireland</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>üáÆüá™ Claude Code Community Ireland</h1>
      <p class="tagline">Community-curated skills, agents, CLAUDE.md files, and more</p>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <input
        type="text"
        id="search"
        placeholder="Search resources..."
        class="search-input"
      />
      <div class="filters">
        <select id="type-filter">
          <option value="">All Types</option>
          <option value="skill">Skills</option>
          <option value="agent">Agents</option>
          <option value="claude-md">CLAUDE.md</option>
          <option value="prd">PRDs</option>
          <option value="prompt">Prompts</option>
          <option value="hook">Hooks</option>
          <option value="workflow">Workflows</option>
          <option value="mcp-server">MCP Servers</option>
        </select>
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </div>
    </section>

    <section class="stats-section" id="stats">
      <div class="stat">
        <span class="stat-number" id="total-count">0</span>
        <span class="stat-label">Total Resources</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="skill-count">0</span>
        <span class="stat-label">Skills</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="agent-count">0</span>
        <span class="stat-label">Agents</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="claudemd-count">0</span>
        <span class="stat-label">CLAUDE.md</span>
      </div>
    </section>

    <section class="resources-section">
      <div id="resources" class="resources-grid">
        <!-- Resources loaded dynamically -->
      </div>
      <p id="no-results" class="no-results hidden">No resources found matching your search.</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>
        <a href="https://github.com/Claude-Code-Community-Ireland/claude-code-resources">GitHub</a>
        ‚Ä¢
        <a href="https://github.com/Claude-Code-Community-Ireland/claude-code-resources/blob/main/CONTRIBUTING.md">Contribute</a>
        ‚Ä¢
        <a href="https://github.com/Claude-Code-Community-Ireland">Community</a>
      </p>
      <p class="footer-note">Made with ‚ù§Ô∏è in Ireland</p>
    </div>
  </footer>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="search.js"></script>
</body>
</html>
